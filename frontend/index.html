<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EYAMOTION</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #373636; /* Fond gris */
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 4rem; /* Taille de police plus grande */
            color: #fbbf24;
            text-shadow: 2px 2px 10px rgba(251, 191, 36, 0.6);
            position: relative;
            display: inline-block;
        }

        .eyam {
            color: #fbbf24;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(251, 191, 36, 0.6);
        }

        .otion {
            color: #42a5f5;
            font-weight: normal;
            text-shadow: 2px 2px 10px rgba(66, 165, 245, 0.6);
        }

        .scissor-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            width: 250px; 
            height: 250px; 
            opacity: 0.3;
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0 30px;
        }

        a {
            color: #42a5f5;
            text-decoration: none;
            font-size: 1rem;
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #1e293b;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #2563eb;
            transform: scale(1.05);
        }

        #video-pres {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }

        .logo-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .logo-container:hover {
            animation: none;
            transform: scale(1.1);
        }

        svg {
            width: 100%;
            height: 100%;
        }

        .play-icon {
            fill: #fbbf24;
            transition: fill 0.3s ease;
        }

        .logo-container:hover .play-icon {
            fill: #10b981;
        }
    </style>
</head>

<body>
    <div>
        <h1>
            <span class="eyam">EYAM</span><span class="otion">OTION</span>
            <svg class="scissor-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                <!-- Ciseau -->
                <circle cx="20" cy="20" r="10" fill="#3b82f6" />
                <circle cx="44" cy="20" r="10" fill="#3b82f6" />
                <rect x="18" y="18" width="28" height="4" fill="#fbbf24" transform="rotate(45 32 20)" />
                <rect x="18" y="18" width="28" height="4" fill="#fbbf24" transform="rotate(-45 32 20)" />
            </svg>
        </h1>
        
        <br>
        <a href="./static/eyamotion.html">Sart Movie Editing</a>

        <div id="video-pres">
            <!-- Logo stylisé représentant la création vidéo avec interactions -->
            <div class="logo-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                    <!-- Caméra -->
                    <rect x="10" y="20" width="44" height="24" rx="4" fill="#3b82f6" />
                    <rect x="15" y="25" width="34" height="14" rx="2" fill="#ffffff" />
                    <!-- Objectif -->
                    <circle cx="50" cy="32" r="8" fill="#1e40af" />
                    <circle cx="50" cy="32" r="4" fill="#60a5fa" />
                    <!-- Icône lecture -->
                    <polygon class="play-icon" points="22,28 30,32 22,36" />
                </svg>
            </div>
        </div>
    </div>
</body>

</html>
