<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <!-- Page & Monaco styling -->
        <link href="styles.css" rel="stylesheet"/>
        <title>videoML in Langium</title>
    </head>
    <body>
        <h1>videoML in Langium</h1>
        <div class="grid-container">
        <!-- Editeur Monaco -->
        <div id="editor" class="editor">Monaco Editor</div>

        <!-- Visualisation -->
        <div id="visualization" class="visualization">
            <h2>Visualization</h2>
            <div id="visualization-root"></div>
        </div>

        <!-- Téléchargement -->
        <div id="download" class="download">
            <h2>Téléchargement</h2>
            <button>Télécharger</button>
        </div>
    </div>
        <footer>
            <p style="font-style:italic">Powered by</p>
            <img width="125" src="https://langium.org/assets/langium_logo_w_nib.svg" alt="Langium">
        </footer>
        <!-- Monaco Configuration -->
        <script type="module">
            // vite is used to resolve the included TypeScript files
            import { configureMonacoWorkers } from '../src/setupCommon';
            import { executeClassic } from '../src/setupClassic';

            configureMonacoWorkers();
            // keep a reference to a promise for when the editor is finished starting, we'll use this to setup the canvas on load
            const startingPromise = executeClassic(document.getElementById('editor'));
        </script>
    </body>
</html>
