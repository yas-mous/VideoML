<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <!-- Page & Monaco styling -->
        <link href="styles.css" rel="stylesheet"/>
        <title>videoML in Langium</title>
    </head>
    <body>
        <h1>videoML in Langium</h1>
        <div class="wrapper">
            <b>Monaco-Editor + Textmate</b>
            <!-- Monaco Root -->
            <div id="monaco-editor-root"></div>
            <h1>Timeline</h1>
            <div >
            <div class="timeline-style-video">timeline</div>
            <div class="timeline-style-audio">audio</div>
            <div class="timeline-style">video1</div>
            </div>
            <button id="myButton">Click me</button>
        
        </div>
        <footer>
            <p style="font-style:italic">Powered by</p>
            <img width="125" src="https://langium.org/assets/langium_logo_w_nib.svg" alt="Langium">
        </footer>
        <!-- Monaco Configuration -->
        <script type="module">
            // vite is used to resolve the included TypeScript files
            import { configureMonacoWorkers } from '../src/setupCommon';
            import { executeExtended } from '../src/setupExtended';
            import {executeClassic} from '../src/setupClassic'

            configureMonacoWorkers();
            // keep a reference to a promise for when the editor is finished starting, we'll use this to setup the canvas on load
            const startingPromise = executeExtended(document.getElementById('monaco-editor-root'));

               // Ajout de l'événement click pour le bouton
           document.getElementById('myButton').addEventListener('click', () => {
            console.log('Button clicked');
            executeClassic();
        });

        </script>
    </body>
</html>
